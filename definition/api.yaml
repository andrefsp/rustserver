openapi: 3.0.0
servers:
  - url: 'http://petstore.swagger.io/v2'
info:
  description: >-
    This is a sample server Petstore server. For this sample, you can use the api key
    `special-key` to test the authorization filters.
  version: 1.0.0
  title: OpenAPI
tags:
  - name: user
    description: Operations about user
paths:
  /user:
    $ref: './endpoints/users.yaml'

components:
  securitySchemes:
    api_key:
      type: http
      scheme: bearer
      name: Authorization
      in: header

    user_write:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://auth.some.com/oauth2/token'
          scopes:
            'write:users': modify pets in your account
            'read:users': read your pets
